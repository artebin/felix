<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<!-- Anti-aliasing
Font rasterization converts vector font data to bitmap data so that it 
can be displayed. The result can appear jagged due to aliasing. 
Anti-aliasing can be used to increase the apparent resolution of font 
edges. Anti-aliasing is enabled by default. It can be disabled below.
-->
<!--
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
-->
</fontconfig>
