<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Subpixel layout
Fontconfig will need to know your subpixel layout to be able to display 
your fonts correctly. Use the Subpixel layout monitor test (part of The 
Lagom LCD monitor test pages) to find out your subpixel arrangement.

Subpixel geometry is configured via the rgba property, which could be 
either:
  - rgb — red, green, blue — most common, is used by the most monitors 
    manufactured today.
  - bgr
  - vrgb — vertical
  - vbgr — vertical
-->
<!--
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
-->
</fontconfig>
